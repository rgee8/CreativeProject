    <h1 class='welcome'>Look Up Info on Any D&D Item (limited to core books, no homebrew)</h1>
    <p>The API can be found <a href="http://www.dnd5eapi.co/">here</a></p>

    <form class="pure-form>" <fieldset>
      <legend>Choose a Category and then type the name of what you want to find. If there are any spaces
        please add a "-" in place of the space.</legend>
      <br>
      <select id="selector">
        <option value="classes">Classes</option>
        <option value="monsters">Monsters</option>
        <option value="spells">Spells</option>
      </select>
      <p></p>
      <input placeholder="ex. plant-growth" id="input">
      <p></p>
      <button id="woo" class = "pure-button pure-button-primary">Let's Hope For A Nat 20!</button>
      </fieldset>
    </form>

    <div class="information "id="result">
    </div>
